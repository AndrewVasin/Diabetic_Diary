<!DOCTYPE html>
<html lang="ru-ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/sugar.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container my-2 d-flex flex-column justify-content-center align-items-center">
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1>Позаботьтесь о своем здоровье вместе с нами</h1>
          <h3>Следите за содержанием сахара в крови, записывая свои измерения</h3>
          <div class="text-center text-lg-start">
            <a href="/level"
               class="btn btn-primary d-inline-flex align-items-center justify-content-center align-self-center">
              <span>Начать</span>
            </a>
          </div>
        </div>
        <div class="col-lg-6 hero-img">
          <img src="/static/img/main.jpg" class="img-fluid" alt="Заставка" title="Заставка">
        </div>
      </div>
    </div>
  </section>
</div>

<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
</html>
