<!DOCTYPE html>
<html lang="ru-ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/sugar.png">
</head>
<body>

<div th:if="${error}" class="alert alert-danger">
    Имя пользователя или пароль неверны!
</div>

<div class="container">
    <h3 align="center">Please Login!</h3>
    <div class="d-flex flex-row justify-content-center py-3 mb-3 border-bottom">
        <form action="/login" method="post">
            <div class="form-group mb-3">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="Enter login" name="login">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/registration" class="btn btn-link">Sign up</a>
        </form>
    </div>
</div>

</body>
</html>
