<!DOCTYPE html>
<html lang="ru-ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/sugar.png">
</head>
<body>

<div th:if="${error}" class="alert alert-danger">
    Имя пользователя или пароль неверны!
</div>

<div class="container">
    <h2>Please Login!</h2>
    <form action="/login" method="post" >
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="login" class="form-control" id="login" placeholder="Enter login" name="login">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/registration" class="btn btn-link">Sign up</a>
    </form>
</div>

</body>
</html>
