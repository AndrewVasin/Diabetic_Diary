<!DOCTYPE html>
<html lang="ru-ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="datetime-local" th:field="*{date}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{beforeMeals}" step="0.1" min="0" max="35" class="form-control mb-4 col-4" required>

        <input type="number" th:field="*{afterMeals}" step="0.1" min="0" max="35" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{comment}" placeholder="Комментарий" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Обновить данные</button>
    </form>

    <hr>

    <a th:href="@{/}"> Назад к списку</a>
</div>
</body>

</html>
